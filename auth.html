<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Connexion - Time Progress App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: var(--surface);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-box h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .auth-box p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .google-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            background: rgba(214, 48, 49, 0.2);
            color: var(--danger);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Time Progress</h1>
            <p>Gérez vos périodes de temps</p>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="signup">Inscription</button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <!-- Formulaire de connexion -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-submit" style="width: 100%; margin-top: 20px;">
                    Se connecter
                </button>
            </form>

            <!-- Formulaire d'inscription -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" required placeholder="••••••••" minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupPasswordConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="signupPasswordConfirm" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" class="btn-submit" style="width: 100%; margin-top: 20px;">
                    Créer un compte
                </button>
            </form>

            <div class="divider">ou</div>

            <button class="google-btn" id="googleBtn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuer avec Google
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Charger la configuration
        const script = document.createElement('script');
        script.src = 'firebase-config.js';
        document.head.appendChild(script);

        script.onload = () => {
            // Initialiser Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const googleProvider = new GoogleAuthProvider();

            // Gestion des onglets
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            const errorMessage = document.getElementById('errorMessage');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
                    errorMessage.classList.remove('show');
                });
            });

            // Fonction pour afficher les erreurs
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }

            // Connexion
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    window.location.href = 'index.html';
                } catch (error) {
                    showError('Email ou mot de passe incorrect');
                }
            });

            // Inscription
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

                if (password !== passwordConfirm) {
                    showError('Les mots de passe ne correspondent pas');
                    return;
                }

                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    window.location.href = 'index.html';
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        showError('Cet email est déjà utilisé');
                    } else if (error.code === 'auth/weak-password') {
                        showError('Le mot de passe doit contenir au moins 6 caractères');
                    } else {
                        showError('Erreur lors de la création du compte');
                    }
                }
            });

            // Connexion avec Google
            document.getElementById('googleBtn').addEventListener('click', async () => {
                try {
                    await signInWithPopup(auth, googleProvider);
                    window.location.href = 'index.html';
                } catch (error) {
                    showError('Erreur lors de la connexion avec Google');
                }
            });
        };
    </script>
</body>
</html>
