<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Visualisez le temps qui passe avec des cercles de progression">
    <title>Time Progress App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header avec bouton de déconnexion -->
        <div class="app-header">
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userEmail"></span>
                <button class="logout-btn" id="logoutBtn">Déconnexion</button>
            </div>
        </div>

        <!-- Bouton d'ajout en haut à gauche -->
        <button class="add-button" id="addButton" title="Ajouter une période">
            <svg viewBox="0 0 24 24" width="32" height="32">
                <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="12" y1="7" x2="12" y2="17" stroke="currentColor" stroke-width="2"/>
                <line x1="7" y1="12" x2="17" y2="12" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>

        <!-- Grille des cercles de temps -->
        <div class="timers-grid" id="timersGrid"></div>
    </div>

    <!-- Modal pour ajouter une période -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Nouvelle période de temps</h2>
            <form id="timerForm">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" required placeholder="Ex: Projet deadline">
                </div>

                <div class="form-group">
                    <label for="startDateTime">Date et heure de début</label>
                    <input type="text" id="startDateTime" required placeholder="Sélectionnez date et heure">
                </div>

                <div class="form-group">
                    <label for="endDateTime">Date et heure de fin</label>
                    <input type="text" id="endDateTime" required placeholder="Sélectionnez date et heure">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="granularity">Granularité</label>
                        <select id="granularity">
                            <option value="seconds">Secondes</option>
                            <option value="minutes">Minutes</option>
                            <option value="hours">Heures</option>
                            <option value="days">Jours</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="refreshRate">Fréquence de rafraîchissement</label>
                        <select id="refreshRate">
                            <option value="100">100ms</option>
                            <option value="500">500ms</option>
                            <option value="1000" selected>1 seconde</option>
                            <option value="5000">5 secondes</option>
                            <option value="60000">1 minute</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancelButton">Annuler</button>
                    <button type="submit" class="btn-submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Firebase -->
    <script src="firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Exposer globalement pour app.js
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firestoreModules = { collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, where, onSnapshot };

        // Vérifier l'authentification
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Utilisateur connecté
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userInfo').style.display = 'flex';

                // Charger app.js dynamiquement après l'auth
                const script = document.createElement('script');
                script.src = 'app.js';
                script.onload = () => {
                    console.log('App.js chargé avec succès');
                };
                document.body.appendChild(script);
            } else {
                // Pas connecté, rediriger vers la page de connexion
                window.location.href = 'auth.html';
            }
        });

        // Déconnexion
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'auth.html';
        });
    </script>
</body>
</html>
